<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../diseño/imagenes/ico.png" />
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/css/util.css">
	<link rel="stylesheet" type="text/css" href="../diseño/csslogin/css/main.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form>
					<span class="login100-form-logo">
						<i class="zmdi zmdi-key"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Sesión Admininistrador
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Ingresa usuario">
						<input class="input100" type="text" id="username" name="username" placeholder="Usuario">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingresa contraseña">
						<input class="input100" type="password" id="pass" name="pass" placeholder="Contraseña">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>


					<div class="container-login100-form-btn">
						<button id="enviar" onclick="enviar_datos();" class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
 <script type="text/javascript">
		function enviar_datos() {
			cadena="user=" + $('#username').val() +
			"&pass=" + $('#pass').val();

			$.ajax({
				type:"POST",
				data:cadena,
				url:"../procesos/login.php",
				success:function(r){
					if(r==1){
						// window.location="../inicio/inicio.php";
						console.log("funciona");
					}else if(r==0){
						console.log("no encontro");
					}else {
						console.log("no funciona");
					}
				}
			});
		}
</script>
</body>
</html>
